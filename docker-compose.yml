services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: todomoney
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build: ./backend
    environment:
      DB_URL: jdbc:postgresql://postgres:5432/todomoney
      DB_USER: postgres
      DB_PASSWORD: postgres
      JWT_SECRET: ChangeMeToLongRandomString_AtLeast32Chars_123456
      JWT_ISSUER: todomoney
      JWT_EXPIRES_MINUTES: 10080
    depends_on:
      - postgres
    ports:
      - "8081:8080"  # swagger直アクセスしたい時用（普段はnginx経由でOK）

  web:
    image: nginx:1.27-alpine
    depends_on:
      - backend
    ports:
      - "8080:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./frontend/dist:/usr/share/nginx/html:ro

volumes:
  pgdata:
