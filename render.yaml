services:
  - type: web
    name: todo-money-backend
    env: java
    plan: starter  # 最安プラン想定。Free/Trial なら "free" に変更
    branch: main
    buildCommand: ./gradlew clean build -x test
    startCommand: java -Dserver.port=$PORT -Dspring.profiles.active=prod -jar build/libs/*.jar
    autoDeploy: true
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: DATABASE_URL
        fromDatabase:
          name: todo-money-db
          property: connectionString
      - key: DATABASE_USERNAME
        fromDatabase:
          name: todo-money-db
          property: user
      - key: DATABASE_PASSWORD
        fromDatabase:
          name: todo-money-db
          property: password

databases:
  - name: todo-money-db
    plan: starter  # 無料枠・低価格枠に合わせて調整
